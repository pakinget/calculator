<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<script src="script.js"></script>

	<body>
		<h1>Le Calculator</h1>
		<div class="calculatorContainer">
			<div class="display"></div>
			<div class="buttonContainer">
				<div class="left">
					<div class="numbers">
						<button>0</button>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>7</button>
						<button>8</button>
						<button>9</button>
					</div>
					<div class="special">
						<button class="delete">del</button>
						<button class="equal">=</button>
					</div>
				</div>
				<div class="operators">
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
					<button>!</button>
				</div>
			</div>
		</div>
	</body>

</html>
